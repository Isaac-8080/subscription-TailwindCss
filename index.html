<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

    <title>tailwindTwo-css</title>

<body class="">

    <div class="flex flex-row items-center justify-center h-screen">

        <div class="w-[50%] h-[80vh] bg-[#1C1B4E] absolute border shadow-2xl rounded-3xl"></div>

        <div class="flex flex-col items-center  max-w-full max-h-full bg-[#FFFFFF] px-[10px] py-[50px] space-y-5 relative border shadow-2xl rounded-3xl">

            <p class="text-center text-[#1C1B4E] font-bold text-[22px]">Subscriptions</p>

            <p class="text-center text-[#32315D] text-[16px] font-normal tracking-tight">
                Support creators by purchasing their monthly
                <br>
                subscriptions, and get access to premium content:

            <div class="flex flex-row justify-center items-center space-x-3">

                <button class="flex flex-row justify-center items-center space-x-1 bg-[#F1F0F9] p-1 text-[14px] font-semibold rounded-2xl">
                    <span class="material-symbols-outlined text-[18px] rotate-45">
                        attach_file
                    </span>
                    <span>Source files</span>
                </button>

                <button class="flex flex-row justify-center items-center space-x-1 bg-[#F1F0F9] p-1 text-[14px] font-semibold rounded-2xl">
                    <span class="material-symbols-outlined text-[18px]">
                        cast
                    </span>

                </button>

                <button class="flex flex-row justify-center items-center space-x-1 bg-[#F1F0F9] p-1 text-[14px] font-semibold rounded-2xl">
                    <span class="material-symbols-outlined text-[18px]">
                        calendar_month
                    </span>
                    <span>Meetup</span>
                </button>

            </div>
            
            <div class="flex flex-row items-center gap-[80px] px-[40px]">

                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>

                <div class="flex flex-col items-center">
                    <img src="https://ca.slack-edge.com/T06U2L2FJ15-U070KGK2KT3-f4884c7a1d1c-512" class="w-20 m-0 p-0 rounded-full border" alt="image of isaac opoku" srcset="">

                    <p class="my-2 m-0 text-[14px] font-semibold">Frontend</p>
                    <input type="button" value="View content" class="bg-[#1C1B4E] text-[#FFFFFF] py-1 px-2 text-[14px] rounded-2xl">
                </div>

                <div class="flex flex-col items-center">
                    <img src="https://ca.slack-edge.com/T06U2L2FJ15-U070KGK2KT3-f4884c7a1d1c-512" class="w-20 m-0 p-0 rounded-full border" alt="image of isaac opoku" srcset="">
                    <p class="font-bold">Isaac Opoku</p>
                    <p class="my-2 m-0 text-[14px] font-semibold">Backend</p>
                    <input type="button" value="View content" class="bg-[#1C1B4E] text-[#FFFFFF] py-1 px-2 text-[14px] rounded-2xl">
                </div>

                <div class="flex flex-col items-center">
                    <img src="https://ca.slack-edge.com/T06U2L2FJ15-U070KGK2KT3-f4884c7a1d1c-512" class="w-20 m-0 p-0 rounded-full border" alt="image of isaac opoku" srcset="">
                    <p class="font-bold">Isaac Opoku</p>
                    <p class="my-2 m-0 text-[14px] font-semibold">Full Stack</p>
                    <input type="button" value="View content" class="bg-[#1C1B4E] text-[#FFFFFF] py-1 px-2 text-[14px] rounded-2xl">
                </div>

                <span class="material-symbols-outlined">
                    arrow_forward_ios
                </span>

            </div>

        </div>


    </div>
